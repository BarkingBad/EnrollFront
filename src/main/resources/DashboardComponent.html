
<table class="table table-striped">
    <thead>
    <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dashDetail of dashDetails" [routerLink]="['/dashboard', dashDetail.student.id]"
        [id]="dashDetail.student.id">
        <th scope="col">{{dashDetail.student.id}}</th>
        <td>{{ dashDetail.student.firstName }}</td>
        <td>{{ dashDetail.student.lastName }}</td>
        <td>{{ dashDetail.courses[0] }}</td>
        <td>{{ dashDetail.courses[1] }}</td>
        <td>{{ dashDetail.courses[2] }}</td>
    </tr>
    </tbody>
</table>
